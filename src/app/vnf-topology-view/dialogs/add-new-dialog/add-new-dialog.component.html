<h2 mat-dialog-title>Create new {{data.type}}</h2>

<form [formGroup]="form">
  <mat-dialog-content>

    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Image" formControlName="image" required>
      </mat-form-field>
    </div>

    <div *ngIf="this.form.value.image" align="center">
      <img mat-card-sm-image [src]="this.form.value.image"
        style="width: 40px; height: 40px;"><img>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button class="mat-raised-button mat-primary" (click)="create()" [disabled]="!form.valid">Save</button>
    <button class="mat-raised-button" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
